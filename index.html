<!DOCTYPE html>
<html>
<head>
<title>HangmanProgram</title>

<script language="javascript" type="text/javascript">


// Get a random number
function get_random()
{
	document.myform.ltr.focus();
	var ranNum= Math.floor(Math.random()*5);
	return ranNum;

}

// Fetch the possible words using random number and array of choices
function getword()
{
	var myfortune=get_random();

	var quote=['pacman', 'mario', 'luigi', 'crash','sonic','cloud','snake','link','samus','digdug'];

 	var answer = quote[myfortune];

	// Set hidden field to answer.
	myform.answer.value = answer;
}

function formCheck()
{
	// Read answer and decide if guess is in the string.
	var answer = myform.answer.value;
	var vposition = answer.indexOf(myform.ltr.value);


	// If it is not in string, add to wrong letters box.
	if (vposition == -1) {
		myform.wrongletters.value = myform.ltr.value + " " + myform.wrongletters.value;
	}
	else {
	
		// Guess is in string, not set one of the boxes to the letter based on position in string.
		switch (vposition) {
			case 0:
				myform.boxone.value = answer.substring(0,1);
				break;
			case 1:
				myform.boxtwo.value = answer.substring(1,2);
				break;
			case 2:
				myform.boxthree.value = answer.substring(2,3);
				break;
			case 3:
				myform.boxfour.value = answer.substring(3,4);
			case 4:
				myform.boxfour.value = answer.substring(4,5);
			case 5:
				myform.boxfour.value = answer.substring(5,6);
			case 6:
				myform.boxfour.value = answer.substring(6,7);
		}

	}

	// Set form guess box to empty string NOT SPACE
	myform.ltr.value ="";
	myform.ltr.focus();
}

</script>
</head>

<body>

<H1><bold><center> Hangman</h1>
<H2><center>Retro Game edition</center></H2>
<br><h3>
Click Start Game button to begin<br><br><br>

Then type a letter In the Guess Letter Textbox
<br>
Then click the guess button
<br>
Click Start game to play again.
<br>
<br>

<Form name = "myform">
<input type="button" value="Start Game" onclick="getword()"><br>

<!-- Hidden field for storing answer -->
<input type="hidden" name="answer" value=""/>

<input type="button" value="Guess" onclick="formCheck()">
<input name = "ltr" type="text" size = "24"><br>

<br>The Word is:

<input name = "boxone" type="text" size = "2"id="boxone" >
<input name = "boxtwo" type="text" size = "2"id="boxtwo" >
<input name = "boxthree" type="text" size = "2"id="boxthree" >
<input name = "boxfour" type="text" size = "2"id="boxfour" >
<input name = "boxfive" type="text" size = "2"id="boxfive" >
<input name = "boxsix" type="text" size = "2"id="boxsix" >
<input name = "boxseven" type="text" size = "2"id="boxseven" >

<style>
	#boxone, #boxtwo, #boxthree, #boxfour ,#boxfive, #boxsix,#boxseven   {
	border-color: black;
	border-right:transparent;
	border-left:transparent;
	border-top:transparent;
	border-bottom-bottom: solid 5px;
}
</style>

<BR>
<BR>
Wrong Letters <input name = "wrongletters" type="text" size = "36">
<BR>
<BR>
<input type="reset" value="Reset">
</form>
</head>
</body>
